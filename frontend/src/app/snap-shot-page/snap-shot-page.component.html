<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WackDonald's Login</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.1/cropper.min.css">
  <script src="https://kit.fontawesome.com/6cff64fb2c.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="center">
  <div class="top">
    <h1>Translate</h1>
    <h2 id="subtext">Grab a snippet of the text you'd like translated using the button below. Simply make sure all the text is visible and nothing else.</h2>
  </div>
  <div class="middle">

  </div>

  <div class="bottom">

    <div class="imageholder" id="imageholder">
      <textarea id="comment_text"></textarea>
      <image-cropper *ngIf="imageBase" [src]="imageBase" id="imageCropper" (load)="onImageCropperInit()"></image-cropper>
    </div>

    <div class="toolset">
      <button id="cropbtn"><fa-icon [icon]="checkIcon" (click)="sendHttp()"></fa-icon></button>
      <button id="sendbtn"><fa-icon [icon]="cameraIcon" (click)="imageOn()"></fa-icon></button>
      <button id="textbtn"><fa-icon [icon]="textIcon" (click)="textOn()"></fa-icon></button>
    </div>
  </div>
  <div class="truebottom">
    <button (click)="capture()"><fa-icon [icon]="cameraIcon"></fa-icon></button>
    <p class="orbottom">Or....</p>

    <label class="orText">
      <input type="file" (change)="onFileSelected($event)" placeholder="hi">
      Upload file <fa-icon [icon]="exportIcon"></fa-icon>
    </label>

  </div>
</div>



</body>
